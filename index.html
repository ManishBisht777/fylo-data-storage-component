<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="flyo_info">
        <img class="logo" src="./images/logo.svg" alt="logo" />
        <div class="icons">
          <a href="#">
            <img src="./images/icon-document.svg" alt="icon-document" />
          </a>
          <a href="#">
            <img src="./images/icon-folder.svg" alt="icon-folder" /> </a
          ><a href="#">
            <img src="./images/icon-upload.svg" alt="icon-upload" />
          </a>
        </div>
      </div>

      <div class="flyo_storage">
        <p>Youâ€™ve used <span> 815 GB</span> of your storage</p>
        <div class="remaining"><span>185</span> GB Left</div>
        <div class="range">
          <div class="data_used"></div>
        </div>
        <article>
          <p>0 GB</p>
          <p>1000 GB</p>
        </article>
      </div>
    </main>
  </body>
</html>
